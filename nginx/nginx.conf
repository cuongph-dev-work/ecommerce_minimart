user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    upstream api {
        server api:8000;
    }

    upstream web {
        server web:80 max_fails=3 fail_timeout=30s;
    }

    upstream admin {
        server admin:80 max_fails=3 fail_timeout=30s;
    }

    upstream minio {
        server minio:9000;
    }

    # API - HTTPS
    server {
        listen 443 ssl http2;
        server_name api.littlebox.vn;

        ssl_certificate /etc/letsencrypt/live/api.littlebox.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.littlebox.vn/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Increase timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # API - HTTP to HTTPS redirect
    server {
        listen 80;
        server_name api.littlebox.vn;
        return 301 https://$server_name$request_uri;
    }

    # Admin - HTTPS
    server {
        listen 443 ssl http2;
        server_name admin.littlebox.vn;

        ssl_certificate /etc/letsencrypt/live/admin.littlebox.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.littlebox.vn/privkey.pem;
        
